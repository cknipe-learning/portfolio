<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid sandbox</title>
    <style media="screen">
      .content {
        display: grid;
        grid-template-columns: 67% 33%;
      }

      .left-content {
        grid-column: 1;
        background-color: lightblue;
      }

      article {
        grid-column: 2;
        background-color: yellow;
      }

    </style>
  </head>

<body>
  <header>
    <div class="title-header">
      <h1>GRID SANDBOX!</h1>
      <h2>Seattle's premiere drive-thru cat rentals</h2>
    </div>
    <nav>
      <a href="#">About</a> /
      <a href="#">Rates</a> /
      <a href="#">Liability Release</a> /
      <a href="#">Kitty Profiles</a> /
      <a href="#">Book a Cat</a>
    </nav>
  </header>

  <div class="content">
    <div class="left-content">
      <section>
        <h1>header A</h1>
        aaaaaaaaaaaaaaaaaaaaaaaa
      </section>
      <section>
        <h1>header B</h1>
        bbbbbbbbbbbbbbbbbbbbbbbbb
      </section>
      <section>
        <h1>header C</h1>
        ccccccccccccccccccccccccc
      </section>
    </div>

    <article>
      <h2>Article headerr</h2>
      articlearticlearticle
    </article>
  </div>

  <footer>footer footer footer</footer>
</body>
